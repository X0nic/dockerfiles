nzbdrone:
  image: lonix/nzbdrone:2.0
  ports:
    - "8989"
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - config-nzbdrone:/config
    - downloads:/downloads
    - tv:/tv
nzbget:
  image: lonix/nzbget:2.1
  ports:
    - "6789"
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - config-nzbget:/config
    - downloads:/downloads
couch:
  image: lonix/couchpotato:2.0
  ports:
    - "5050"
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - config-couch:/config
